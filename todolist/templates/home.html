<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>To-do List</h1>
    <hr>
    <form action="{%url 'create'%}" method="post">
        {%csrf_token%}
        <input type="text" name="content" class="col-4" style="height:40px;" placeholder="할 일을 입력하세요.">
        <input type="text" name="plusmemo" class="col-4" style="height:40px;" placeholder="세부 사항을 입력하세요.">
        <button type="submit" class="btn btn-dark">create</button>
    </form>
    <br>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="row">DATE</th>
                    <th>TO-DO</th>
                    <th>DETAILS</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                    <tr class="table-active">
                        <th scope="row"><span class="badge bg-secondary" style="color:white">{{todo.date|date:"m/d"}}</span></th>
                        <td><span>{{todo.content}}</span></td>
                        <td><a href="{% url 'plus' todo.id %}" style="color:rgb(255, 255, 255);text-decoration:none"><span class="badge bg-info">details</span></a></td>
                        <td><a href="{% url 'edit' todo.id %}" style="color:rgb(255, 255, 255);text-decoration:none"><span class="badge bg-success">edit</span></a></td>
                        <td><a href="{% url 'delete' todo.id %}" style="color:rgb(255, 255, 255);text-decoration:none"><span class="badge bg-danger">delete</span></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
